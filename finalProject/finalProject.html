<!DOCTYPE html>
<html>

    <head>
        <img src="mealPlan.png" style="width:100%;">
        <title> WEB-115 Final Project </title>
        <script src="projectJS.js" defer></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
            }

            legend {
                text-align: left;
                color: #333;
                font-weight: bold;
                font-size: large;
                color: blue;
            }

            body>table {
                width: 30%;
            }


            form {
                max-width: 700px;
                margin: 0 auto;
                padding: 15px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                display: flex;
                flex-direction: column;
            }

            fieldset {
                text-align: center;

            }

            label {
                display: block;
                margin-bottom: 10px;
                font-weight: bold;
            }

            .meals {
                width: 90%;
                padding: 2px;
                font-size: 12px;
                border-radius: 1px;
                border: 1px solid #ccc;

            }

            .userInfo {
                width: 50%;
                padding: 4px;
                font-size: 12px;
                border-radius: 5px;
                border: 1px solid #ccc;
                margin: 0 auto;
            }
        </style>

    </head>

    <body>
        <br>
        <br>
        <form id="myForm">
            <fieldset id="column">
                <legend>User Information</legend>
                <label for="fName">First name:</label>
                <input type="text" class="userInfo" id="fName" /><br><br>
                <label for="lName">Last name:</label>
                <input type="text" class="userInfo" id="lName" /><br><br>
                <label for="email">Email:</label>
                <input type="email" class="userInfo" id="email" required /><br><br>

            </fieldset>
            <fieldset id="row">
                <legend>Detailed Plan</legend>
                <table id='myTable' style="font-size: 12px;">

                </table>

            </fieldset>
            <br>
            <input type="button" style="width: 25%; align-self: center;" id="myButton" value="Submit Plan" />
            <input type="button" style="width: 25%; align-self: center;" id="resetButton" value="Clear Form" />
            <input type='button' style='width: 25%; align-self: center;' id='download_link' value='Download plan' />

        </form>
    </body>

</html>
